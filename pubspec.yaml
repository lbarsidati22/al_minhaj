name: al_minhaj
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.5.3
  flutter_bloc: ^9.1.1
  dio: ^5.8.0+1
  bloc: ^9.0.0
  iconsax: ^0.0.8
  iconsax_plus: ^1.0.0
  adhan: ^2.0.0+1
  geolocator: ^14.0.1
  intl: ^0.20.2
  just_audio: ^0.9.40
  quran: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/files/

  fonts:
    # Arabic font
    - family: Cairo
      fonts:
        - asset: assets/fonts/arabic/cairo/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/arabic/cairo/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/arabic/cairo/Cairo-Regular.ttf
          weight: 400
          # style: italic

    # English font
    - family: Poppins
      fonts:
        - asset: assets/fonts/english/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/english/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/english/poppins/Poppins-Regular.ttf
          weight: 400
        # - asset: fonts/TrajanPro_Bold.ttf
        #   weight: 700
    - family: Digital
      fonts:
        - asset: assets/fonts/digital-7.ttf
          weight: 400 # Regular weight

    - family: UthmanicHafs
      fonts:
        - asset: assets/fonts/UthmanicHafs1 Ver13.ttf
          weight: 400 # Regular weight

    - family: AlNile
      fonts:
        - asset: assets/fonts/Al Nile.ttc
          weight: 400 # Regular weight
        - asset: assets/fonts/Al Nile.ttc
          weight: 700 # Bold weight
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
flutter_intl:
  enabled: true
